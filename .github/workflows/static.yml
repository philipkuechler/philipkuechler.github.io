name: Deploy static content to Pages
on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Adding Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install Dependencies
        run: npm install
      - name: Build Angular App
        run: npm run build
      - name: Deploy to gh pages
        run: |
          npx angular-cli-ghpages --dir=dist/landingpage/browser
        env:
          CI: true
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
